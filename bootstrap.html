<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div class="container.fluid text-center bg-light text-success" id="main">
        <div class="row" id="static">
            <div id="titleAndZip">
                <p>Weather App</p>
                <div>
                    <input type="number" placeholder="Zipcode Here">
                    <button class="btn bg-dark text-success">Get Weather</button>
                </div>
            </div>
        </div>
        <div class="container" id="dynamic">

            <div class="row border" id="city">

                <p class="border bg-dark" id="cityStatic">City</p>
                <p class="secondary bg-secondary" id="cityDynamic">cityName</p>
                
            </div>
            <div class="row border" id="temperature">
                <p class="bg-dark" id="staticTemp">temperature</p>
                <p class="col bg-secondary border" id="k">kelvin</p>
                <p class="col bg-secondary border" id="f">ferinheit</p>
                <p class="col bg-secondary border" id="cintigrade">centigrade</p>

            </div>
            <div class="row border" id="condition">
                <p class="border bg-dark" id="staticCondition">Condition</p>
                <p class="border bg-secondary" id="dynamicCondition">Cloudy</p>

            </div>
            <div class="row" id="icon">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
